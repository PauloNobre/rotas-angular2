<h5>Criar/Editar Aluno</h5>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input type="text" disabled [(ngModel)]="aluno.id" id="disabled">
      <label for="disabled">#</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input type="text" id="nome" [(ngModel)]="aluno.nome" class="validate">
      <label for="nome" class="active">Nome</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input type="email" id="email" [(ngModel)]="aluno.email" class="validate">
      <label for="email" class="active">Email</label>
    </div>
  </div>
</div>
